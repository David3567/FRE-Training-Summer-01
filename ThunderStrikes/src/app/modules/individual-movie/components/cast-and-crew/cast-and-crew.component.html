<h3>Cast</h3>
<ul>
    <li *ngFor="let actor of cast$ | async">
        <img 
            src="{{actor.profile_path}}"
            alt="Portrait of {{actor.name}}"
            loading="lazy" 
            width="{{actorImageSize.width}}" 
            height="{{actorImageSize.height}}"
        >
        <p>{{actor.name}}</p>
    </li>
</ul>
