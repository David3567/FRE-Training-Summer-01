<div class="login-body">
  <div class="login-wrapper">
    <div class="login-form-main">
      <h4>Sign In</h4>
      <form class="login-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <input type="text" name="email" formControlName="email" />
        <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
          <div><p>Email is required!</p></div>
        </div>
        <input type="text" name="password" formControlName="password" />
        <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
          <div><p>Password is required!</p></div>
          <div [hidden]="!password?.errors?.['minlength']"><p>Password must have minimum length of 4</p></div>
          <div [hidden]="!password?.errors?.['maxlength']"><p>Password must have maximum length of 10</p></div>
        </div>
        <button type="submit" [disabled]="!signinForm.valid">Sign In</button>
        </form>
        <div class="login-form-help">
          <div class="login-remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <a href="/forgot-password">Forgot password?</a>
        </div>
      
    </div>

    <div class="login-form-others">
      <div class="login-form-sign-up">
        <a class="link-sign-up" href="/register">Sign up now</a>.
      </div>
    </div>
  </div>
</div>
