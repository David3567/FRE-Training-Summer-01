<div class="login-body">
  <div class="login-wrapper">
    <div class="login-form-main">
      <h4>Sign In</h4>
      <form class="login-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <input type="text" name="email" formControlName="email" placeholder="Email" />
        <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
          <div>
            <p>Email is required!</p>
          </div>
          <div [hidden]="!email?.errors?.['pattern']">
            <p>Invalid Email</p>
          </div>
        </div>
        <input type="password" name="password" formControlName="password" placeholder="Password" />
        <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
          <div>
            <p>Password is required!</p>
          </div>
          <div [hidden]="!password?.errors?.['minlength']">
            <p>Password must have minimum length of 4</p>
          </div>
          <div [hidden]="!password?.errors?.['maxlength']">
            <p>Password must have maximum length of 10</p>
          </div>
        </div>
        <div [hidden]="!invalidCredentials">
          <p>Username or password is incorrect.</p>
        </div>
        <button type="submit" [disabled]="!signinForm.valid">Sign In</button>
        <button class="register-button" type="button" routerLink="/{{routingPages.Register}}">Register</button>
      </form>
      <div class="login-form-help">
        <div class="login-remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <a href="/forgot-password">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
