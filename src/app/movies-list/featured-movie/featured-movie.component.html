<div
  class="img-container"
  [ngStyle]="{
    background:
      'linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(
            ' +
      movieList[1]?.posterUrl +
      ') center/cover no-repeat'
  }"
>
  <div class="container">
    <header class="container-header">
      <div class="title">Movie of the week</div>
      <div class="title-text">{{ movieList[1]?.title }}</div>
    </header>
    <button class="play-btn">
      <div>Play now</div>
    </button>
  </div>
</div>
