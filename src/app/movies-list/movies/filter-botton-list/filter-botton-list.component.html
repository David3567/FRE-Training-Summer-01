<section>
  <div class="container">
    <div class="filter-btns-container">
      <header>
        <div class="filter-tabs">
          <ul>
            <li *ngFor="let filterBtn of filterBtns">

                <span>{{ filterBtn }}</span>

          </ul>
        </div>
      </header>
    </div>
  </div>
</section>
