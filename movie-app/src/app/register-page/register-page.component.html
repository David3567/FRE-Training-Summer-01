<p class="logo">KCB Movies</p>
<div class="form-group">
  <form>
    <div class="container">
      <h1 id="sign_up">Sign Up</h1>

      <input
        type="text"
        placeholder="Email"
        name="email"
        id="email"
        #email
        required
         />

      <input
        type="password"
        placeholder="Password"
        name="psw"
        id="psw"
        #password
        required
      />

      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        id="psw-repeat"
        #passwordRepeat
        required
      />
      <br/>

      <p>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>.
      </p>
      <button
        type="submit"
        class="registerbtn"
        (click)="onSignUp(email.value, password.value, passwordRepeat.value, $event);"
       >Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a routerLink="/sign-in">Sign in</a>.</p>
    </div>
  </form>
</div>
