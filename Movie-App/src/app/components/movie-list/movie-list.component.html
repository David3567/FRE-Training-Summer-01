<main
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="100"
(scrolled)="onScroll()">
  <div>
    <div class="col-xs-6 col-md-2">
      <!-- <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." />
        <span class="input-group-btn">
          <button class="btn btn-default btn-go" type="button">Go!</button>
        </span>
      </div> -->

      <div class="col-sm-6 col-md-4">
        <ul class="movie-list">
          <li
            *ngFor="let movie of movieData"
            class="movie-card"
            infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="100"
            (scrolled)="onScroll()"
          >
            <div class="thumbnail">
              <div class="movie-card-container">
                <div class="movie-card-HD">HD</div>
                <div class="movie-card-score">{{ movie.vote_average }}</div>
                <div class="movie-card-likes">{{ movie.vote_count }}</div>
                <img
                  src="{{ getPosterPath(movie.poster_path) }}"
                  alt=""
                  class="img-responsive"
                  class="img-rounded"
                  class="card-image"
                />
              </div>
            </div>
            <div class="caption">
              <h5>{{ movie.title }}</h5>
            </div>
            <span></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
